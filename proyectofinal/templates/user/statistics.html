{% extends 'user/userbase.html' %}
{% block content %}
{% load static %}

<head>
  <title>Estadísticas</title>
  <link rel="shortcut icon" href="{% static '/image/log.png' %}" type="image/ico">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <style>
    .panel-heading {
      color: white;
      text-align: center;
      background: #6d047bf5;
    }

    .panel {
      border-color: #6d047bf5;
    }

    .home-section,
    body {
      background: #00f260;
      background: linear-gradient(#6d047bf5, #ffffff);
    }

    h5 {
      font-family: "Poppins", sans-serif;
    }
    th,
    tr {
      text-align: center;
    }

    @media screen and (max-width: 600px) {
      table {
        display: block;
        overflow-x: auto;
      }
    }
  </style>
</head>
<br /><br /><br />
<div class="container">
  <div class="panel">
    <div class="panel-heading">
      <h5 class="panel-title">Estadísticas</h5>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>Partidas jugadas</th>
          <th>Preguntas respondidas</th>
          <th>Correctas</th>
          <th>Puntaje total</th>
        </tr>
      </thead>
      <tr>
        <td>{{total_partidas}}</td>
        <td>{{preguntas_totales}}</td>
        <td>{{correctas}}</td>
        <td>{{marks}}</td>
      </tr>
    </table>
  </div>
</div>
{% endblock %}
